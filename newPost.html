    <!-- Body -->
     <div class="container">
            <div class="row">

                    <div class="nav-link-side-bar">
    		            <ul class="list-group">

    		                    <a class="side-bar-link" id="side-bar-link-public">Public</a>
    		                    <ul class="list-group">
    		                        <li class="list-group-item"><a href="user.html" class="side-bar-link" id="side-bar-link-user">Users</a></li>

                <div class="col-10">
                    <div class="container">
			            <div class="row">
                            <form method="post" className="post-text-area">
                                <h4>Title</h4>
                                <input id="post-text-area__title" class="post-text-area__title" type="text" placeholder="Enter title of question"></input>
                                <h4>Body</h4>
    			                <textarea id="htmeditor"></textarea> <script src="https://htmeditor.com/js/htmeditor.min.js"      htmeditor_textarea="htmeditor"      full_screen="no"      editor_height="480"     run_local="no"> </script> 
                                <h4>Tags</h4>
                                <input id="post-text-area__tags" class='post-text-area__tags' type="text" placeholder="Enter tags of questions, eg: reactjs nodejs mysql"></input>

                                <button id="post-text-area__sunmit-btn" type="button" class="btn btn-primary post-text-area__sunmit-btn">Post your question</button>
                            </form>
			            </div>
			        </div>
                </div>

    </div>
